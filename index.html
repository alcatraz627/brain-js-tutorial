<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <title>Brain JS tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
    <script defer src="./script.js"></script>
    <style>
      #color {
        width: 200px;
        height: 200px;
        border: 5px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .white {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="color">
      <div class="white">White Text</div>
      <div>Black Text</div>
      <div id="guess">Guess Text</div>
    </div>
    <button id="white-button">White</button>
    <button id="black-button">Black</button>
    <button id="refresh-button">Refresh</button>
    <button id="print-button">Print</button>

    <hr />

    <svg id="diagram" style="width: 100%; height: 400px"></svg>
  </body>
</html>
